<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div>
        <nav class="navbar navbar-expand-sm bg-primary bg-opacity-10 py-4">
          <div class="container">
            <a class="navbar-brand text-primary" href="#">YOUR LOGO</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-lg-flex justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav font-lato fw-regular">
                <li class="nav-item px-3">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>

                <li class="nav-item px-3">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="service.html"
                    >Service</a
                  >
                </li>

                <li class="nav-item px-3">
                  <a
                    class="nav-link text-primary"
                    aria-current="page"
                    href="contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="container my-5 py-5 text-center">
        <div class="row gx-5 align-items-center">
          <div class="col-12 col-lg-6 text-start">
            <div class="d-flex flex-column align-items-start gap-4">
              <h1 class="fw-bolder">We’re here to help.</h1>

              <p class="text-secondary">
                Lorem ipsum is placeholder text commonly used in the graphic,
                print, and publishing industries for previewing layouts and
                visual mockups.
              </p>

              <a
                href="contact.html"
                class="btn btn-orange py-2 px-3 text-white rounded-0"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex justify-content-center">
            <img
              src="asset/contact.svg"
              alt="home"
              class="img-fluid d-block object-fit-contain"
            />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container my-5 p-2 p-sm-5">
        <div class="text-center">
          <h1 class="fw-bolder fs-2 mb-5">Contact Form</h1>
        </div>
        <div class="px-5">
          <form action="" class="custom-form">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control form-control-lg bg-light rounded-0 border-1 border-dark"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control form-control-lg bg-light rounded-0 border-1 border-dark"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Phone</label>
              <input
                type="number"
                class="form-control form-control-lg bg-light rounded-0 border-1 border-dark"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea
                class="form-control form-control-lg bg-light rounded-0 border-1 border-dark"
                rows="3"
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn btn-blue text-white py-2 px-3 rounded-0"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="bg-dark">
      <div class="container py-4 align-items-center">
        <div class="text-white text-center">
          © Your Company. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
